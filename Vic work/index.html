<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Detailing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
<main class="page__main">
  <div class="page__content">
    <div class="page__form">
        <!-- heading text and button -->
        <img src="./images/logo.jpg" class="page__img" />
        <form action="" id="login-form">
          <h2 class="login">Sign In</h2>
          <label class="label1" for="user">Username</label> <br>
         <input type="text" placeholder="Username" name="user" id="user"  required> <br>
        
       <label class="label2" for="pwrd">Password</label><br>
       <div class="eye-icon">
         <input type="password" placeholder="Password" name="pwrd" id="pwrd"  required>
        <div class="eye">
          <i class="fa-regular fa-eye"></i>
        </div>
       </div>
       <br>

        <a href="login.html"class="butt">
          <button class="butt">Sign In</button>
        </a>

        </form>

    </div>
  </div>
</main>


<script src="index.js" defer></script>



</body>
</html>
