<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <main class="main-pack">
      <div class="overlay"> <br>
        <div class="logo">
          <img class="logo-img" src="images/logorem.png" alt="">
        </div>
      <div class="container d-lg-flex justify-content-between">
       
        <div class="card card1">
            <div class="card-body">
              <h5 class="card-title">One Time Wash</h5>
              <p class="card-text">For none subscribers</p>
              <a href="#" class="card-link">
                <button class="card-link">Register</button>
              </a>
            </div>
          </div>

          <div class="card card2">
            <div class="card-body">
              <h5 class="card-title">Packages</h5>
              <p class="card-text">For subscribed customers</p>
              <a href="addsub.html" class="card-link">
                <button class="card-link">Add Subscriber</button>
              </a>
            </div>
          </div>

          <div class="card card3">
            <div class="card-body">
              <h5 class="card-title">Existing Customer</h5>
              <p class="card-text">For registered customers</p>
              <a href="#" class="card-link">
                <button class="card-link">Login</button>
              </a>
            </div>
          </div>
      </div>
     </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
